<div class="panel panel-primary">
	<div class="panel-heading">
    	<h3 class="panel-title">Editar contactos</h3>
  	</div>
  	<div class="panel-body">
		<form name="formulario" class="form-horizontal" novalidate >
			<div class="form-group">
				<label for="nombre" class="col-sm-4 control-label">Nombre:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.nombre" name="nombre" class="form-control" placeholder="Nombre" required />
					<div class="alert alert-warning" role="alert" ng-show="formulario.nombre.$error.required">Ingrese un nombre</div>
				</div>
			</div>
			<div class="form-group">
				<label for="apellido" class="col-sm-4 control-label">Apellido:</label>
				<div class="col-sm-8" >
					<input type="text" ng-model="unContacto.apellido" name="apellido" class="form-control" placeholder="Apellido" />
				</div>
			</div>
			<div class="form-group">
				<label for="lugarTrabajo" class="col-sm-4 control-label">Lugar de trabajo:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.lugarTrabajo" name="lugarTrabajo" class="form-control" placeholder="Lugar de trabajo" />
				</div>
			</div>
			<div class="form-group">
				<label for="telefonoCasa" class="col-sm-4 control-label">Teléfono fijo:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.telefonoCasa" name="telefonoCasa" class="form-control" placeholder="Teléfono fijo" />
				</div>
			</div>
			<div class="form-group">
				<label for="movil" class="col-sm-4 control-label">Teléfono móvil:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.movil" name="movil" class="form-control" placeholder="Teléfono móvil" required />
					<div class="alert alert-warning" ng-show="formulario.movil.$error.required">Ingrese un teléfono móvil</div>
				</div>
			</div>
			<div class="form-group">
				<label for="direccion" class="col-sm-4 control-label">Dirección de recidencia:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.direccion" name="direccion" class="form-control" placeholder="Dirección de recidencia" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Correo electrónico:</label>
				<div class="col-sm-8">
					<input type="text" ng-model="unContacto.email" ng-pattern="regex" name="email" class="form-control" placeholder="Correo electrónico" required />
					<div class="alert alert-warning" role="alert" ng-show="!formulario.email.$valid">Ingrese un correo</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<input type="submit" ng-click="edtContacto()" class="btn btn-primary" role="button" ng-disabled="!formulario.$valid" value="Guardar cambios" />
				</div>
			</div>
		</form>
	</div>
</div>
